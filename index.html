<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <link rel="stylesheet" href="src/css/variables.css" />

    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Order Summary</title>
  </head>
  <body>
    <main class="container">
      <img
        src="src/images/illustration-hero.svg"
        alt="illustration-hero"
        class="hero-image"
      />

      <div class="order-summary">
        <h1>Order Summary</h1>

        <p>
          You can now listen millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan">
          <img
            src="src/images/icon-music.svg"
            alt="icon-music"
            class="music-icon"
          />

          <div class="change-plan">
            <div>
              <p class="annual-plan">Annual Plan</p>

              <p>$59.99/year</p>
            </div>

            <a href="#">Change</a>
          </div>
        </div>

        <a href="#" class="payment">Proceed to Payment</a>

        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
